<body>
	<form class="ui form" style="background-color:white;padding:20px;border-radius:5px;box-shadow:0px 2px 3px lightgray">
	  <a href="play.html" style="color:gray"><span><i class="fas fa-home"></i> Home</span></a>
  	  <br/>
	  <center><h4 class="ui header" style="margin-bottom:0px">Please wait...</h4></center>
	  <br/>

	  <br/>
	  <div class="field">
	      <label><b>Take Profit</b></label>
	      <input type="number" id="max-profit" value="500">
		  <!-- readonly="readonly" -->
	  </div>
	  <div class="field">
	      <label><b>Stop Losses</b></label>
	      <input type="number" id="max-loss" value="">
		  <!-- readonly="readonly" -->
	</div>
	<div class="field">
		<label><b>Stake</b></label>
		<input type="number" id="stake" placeholder="Enter your stake" value="50">
		<!-- readonly="readonly" -->
  </div>
	  <center>
		  <div class="fields">
		    <div class="field">
		  	  	<center><div class="ui green button" id="proceed-game" tabindex="0">Proceed</div></center>
		    </div>
		  </div>
	  </center>
	  <br/>
	</form>
</body>
